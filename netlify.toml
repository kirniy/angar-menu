plugins = []
headers = []
redirects = []

[functions]
  node_bundler = "esbuild"

[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # These will be replaced with actual values in Netlify's dashboard
  GITHUB_TOKEN = "placeholder"
  GITHUB_OWNER = "placeholder"
  GITHUB_REPO = "placeholder"
  ADMIN_PASSWORD = "placeholder"

[build.processing]

  [build.processing.css]

  [build.processing.html]

  [build.processing.images]

  [build.processing.js]

[build.services]